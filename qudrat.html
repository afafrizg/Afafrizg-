<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار قدرات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>اختبار القدرات</h1>
    <form id="quizForm">
      <p>1. ما ناتج 12 × 8 ؟</p>
      <input type="radio" name="q1" value="80">80<br>
      <input type="radio" name="q1" value="96">96<br>
      <input type="radio" name="q1" value="102">102<br>

      <p>2. مرادف كلمة (ساطع):</p>
      <input type="radio" name="q2" value="لامع">لامع<br>
      <input type="radio" name="q2" value="باهت">باهت<br>
      <input type="radio" name="q2" value="مظلم">مظلم<br>

      <p>3. إذا كان 2x = 14 فإن قيمة x = ؟</p>
      <input type="radio" name="q3" value="5">5<br>
      <input type="radio" name="q3" value="7">7<br>
      <input type="radio" name="q3" value="9">9<br>

      <p>4. عكس كلمة (متفائل):</p>
      <input type="radio" name="q4" value="حزين">حزين<br>
      <input type="radio" name="q4" value="متشائم">متشائم<br>
      <input type="radio" name="q4" value="مسرور">مسرور<br>

      <button type="submit">إنهاء</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
